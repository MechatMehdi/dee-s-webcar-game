<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>M.M car game demo</title>
    <link rel="icon" type="image/png" href="game_icon.png">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Prevent scrolling/bouncing on mobile */
            touch-action: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-family: 'Courier New', monospace;
            z-index: 1000;
            text-align: center;
        }
        #startButton {
            background: #f0f;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #f0f;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
        }
        /* Ensures the game canvas stays centered and scales */
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,250,0,0.2);
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>

<div id="startScreen">
    <h1>üöó Mehdi's car game üöó</h1>
    <p>READY TO BURN PIXELS?</p>
    <p>you steer left and right with ‚Üê and ‚Üí</p>
    <p>you pause the game with clicking or pressing enter</p>
    <p>GAME MADE BY MECHAT MEHDI 2026</p>
    <button id="startButton">‚ñ∂ START RACE</button>
</div>

<div id="gameContainer"></div>

<script>
    const startButton = document.getElementById('startButton');
    let gameInitialized = false;

    startButton.addEventListener('click', () => {
        if (gameInitialized) return;
        gameInitialized = true;

        document.getElementById('startScreen').style.display = 'none';

        // Initialize Audio
        const bgMusic = new Audio('bit_shift.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.3;

        bgMusic.play()
            .then(() => console.log("Music Playing!"))
            .catch(err => console.warn("Audio waiting for interaction:", err));

        // Load game script
        const script = document.createElement('script');
        script.src = 'index.js';
        document.body.appendChild(script);

        console.log("Game script injected.");
    });
</script>
</body>
</html>
